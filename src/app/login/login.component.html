<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error> {{ warning }}</mat-error
      ><br />
      <mat-form-field class="full-width-input">
        <input
          [(ngModel)]="user.userName"
          matInput
          placeholder="User Name"
          name="username"
          required
          autofocus
        />
        <mat-error>Please provide a valid user name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          [(ngModel)]="user.password"
          type="password"
          placeholder="Password"
          name="password"
          password="password"
          required
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <button mat-raised-button color="accent" type="submit">
        <span *ngIf="loading; else login">
          <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
        </span>
        <ng-template #login>
          <span>&nbsp;&nbsp;&nbsp;Login</span>
        </ng-template>
      </button>
      &nbsp;&nbsp;
      <button mat-raised-button color="primary" [routerLink]="['/register']">
        <mat-icon>account_box</mat-icon>
        <span>&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
